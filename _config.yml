# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: # true
      comments: # true
      share: true
      related: true
      sidebar:
        nav: "sourcenav"
      toc: true
      toc_label   : "Contents"
      toc_icon    : "link"
      toc_sticky  : true
      twitter:
        card: summary_large_image
   # collections
  - scope:
      path: ""
      type: collections
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
      related: true
      sidebar:
        nav: "sourcenav"
      classes: wide
      disco: true