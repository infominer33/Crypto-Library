["On Chain Randomness is hard — 'RANDAO beacon exploitability analysis, round 2'"]
Link = ["https://ethresear.ch/t/randao-beacon-exploitability-analysis-round-2/1980"]
Description = "Let us suppose that, for pure proof of stake, the main chain uses a simple RANDAO-based RNG. That is, the main chain has an internal state, R, and every validator, upon depositing, commits to the innermost value in a hash onion, H(H(H(.....S.....))); the state stores the “current commitment value” CVi for each validator Vi. To create a block, a validator Vi must include the preimage of the CVi value (call it H−1(CVi)), and the following state changes happen: (i) CVi:=H−1(CVi), (ii) R:=R xor H−1(CVi); that is, the current commitment value for that validator is set to the preimage, so next time the validator will have to unwrap another layer of the onion and reveal the preimage of that, and the preimage is incorporated into R."
