["Attestation committee based full PoS chains, version 2"]
Link = ["https://ethresear.ch/t/attestation-committee-based-full-pos-chains-version-2/2427"]
Description = "Suppose that you have a PoS chain, where there is some validator set V, and where blocks are subdivided into epochs of length EpochLength; you want every validator to vote once in every epoch as this is important for the consensus cycle and to minimize any gains from RNG manipulation. There is a source of random entropy in the chain; suppose that the random entropy updates once per epoch. At the start of every epoch, we randomly shuffle V and partition it into slices S1...SEpochLength, each of size SSize=VEpochLength, and we split up activity into consecutive time slots T1...TEpochLength."
